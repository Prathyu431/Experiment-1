<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 2rem;
        }
       .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 4px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
            width: 100%;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body >
    
        <h2 style="color:rgb(48, 108, 199);">Sign Up</h2>
       
            <label style="color:rgb(28, 21, 21);"for="fname"> First Name:</label>
            <input type="text"  id="fname" name="fname">

            <label style="color:rgb(56, 48, 48);" for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">

            <label style="color:rgb(43, 36, 36);" for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label style="color:rgb(9, 9, 9);"for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label style="color:body {
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex; /* Use flexbox for the entire body */
                flex-direction: column; /* Set main axis to vertical */
                }
                header {
                background-color: green;
                padding: 10px;
                text-align: center;
                color: white;
                }
                nav {
                background-color: orange;
                }
                nav a {
                float: left;
                display:block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                }
                .content {
                display: flex; /* Use flexbox for main content */
                flex-grow: 1; /* Allow main content to grow to fill remaining space */
                }
                .sidebar {
                width: 200px;
                background-color: #f4f4f4;
                padding: 20px;
                box-shadow: 2px 0 5px rgba(0,0,0,0.1);
                height: calc(100vh - 140px); /* Adjust this value as needed */
                }
                .maincontent {
                flex: 1; /* Allow main content to grow to fill remaining space */
                padding: 20px;
                }
                ul{
                list-style-type: none; 
                padding: 0;
                }
                ul li{
                padding: 8px 0;
                }
                footer {
                background-color: green;
                color: white;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
                }
                footer a{
                color:white;
                }rgb(31, 29, 29);" for="gender">Gender:</label>
            <select id="gender" name="gender" placeholder="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label  style="color:rgb(37, 34, 34);"for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label style="color:rgb(28, 24, 24);"for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">

            <input style="color:rgb(36, 34, 34);" type="submit" value="Submit">
            <button >Cancel</button>
            <a href="index.html">Home</a>
    
</body>
</html>
